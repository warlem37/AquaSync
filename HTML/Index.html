				<div class="bordaMensagem">
					<iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2653907/charts/1?bgcolor=%23323232&color=%231B94B7&dynamic=true&results=60&title=%E2%80%8E&type=spline&yaxismax=100&yaxismin=0"></iframe>

			  </section>
			</section>
		</section>

							<!--- SEGUNDO QUADRADO --->
